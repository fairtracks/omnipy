repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8 .
        language: system
        types: [python]
    -   id: yapf
        name: yapf
        entry: yapf -ir .
        language: system
        types: [ python ]
    -   id: isort
        name: isort
        entry: isort --recursive --apply --atomic .
        language: system
        types: [ python ]