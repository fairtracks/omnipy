name: format_and_lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  format_and_lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - uses: actions/checkout@v2
      - uses: weibullguy/python-lint-plus@master
        with:
          python-root-list: "unifair tests"
          use-black: false
          use-yapf: true
          use-isort: true
          use-docformatter: false
          use-pycodestyle: false
          use-pydocstyle: false
          use-mypy: false
          use-pylint: false
          use-flake8: true
          use-mccabe: false
          use-radon: false
          use-rstcheck: false
          use-check-manifest: false
          use-pyroma: false
          extra-black-options: ""
          extra-yapf-options: ""
          extra-isort-options: ""
          extra-docformatter-options: ""
          extra-pycodestyle-options: ""
          extra-pydocstyle-options: ""
          extra-mypy-options: ""
          extra-pylint-options: ""
          extra-flake8-options: ""
          extra-mccabe-options: ""
          extra-radon-options: ""
          extra-rstcheck-options: ""
          extra-manifest-options: ""
          extra-pyroma-options: ""